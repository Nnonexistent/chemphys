{% load i18n %}

{{ formset.management_form }}
<div class="row">
{% for form in formset %}
    <div class="col-md-{{ formset.col_md }}">
        <h5>
        {% for lang_code, lang_name in LANGUAGES %}
            {% if lang_code == form.initial.lang %}{{ lang_name }}{% endif %}
        {% endfor %}
        </h5>
        {% language form.initial.lang %}
            {{ form }}
        {% endlanguage %}
    </div>
{% endfor %}
</div>
