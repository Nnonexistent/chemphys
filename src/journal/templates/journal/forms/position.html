{% load i18n %}

<div class="panel panel-default">
    <div class="panel-body row">
        <div class="col-md-12">
        {{ form.as_div_common }}
        </div>
        {% for subform in form.as_div_lang %}
        {% language subform.lang %}
        <div class="col-md-{{ subform.col_md }} subform">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                    {% for lang_code, lang_name in LANGUAGES %}
                        {% if lang_code == subform.lang %}{{ lang_name }}{% endif %}
                    {% endfor %}
                    </h4>
                </div>
                <div class="panel-body">
                    {{ subform.render }}
                </div>
            </div>
        </div>
        {% endlanguage %}
        {% endfor %}
    </div>
</div>
