{% extends "base.html" %}
{% load i18n %}


{% block content %}

{% for s, t in ARTICLE_ADDING_TITLES.items %}
    <a href="{% url 'adding_article' article.id s %}" class="btn btn-lg {% if s > step %}btn-default disabled{% elif s == step %}disabled btn-info{% else %}btn-success{% endif%}">
        <span class="badge"><b>{{ forloop.counter }}</b></span>&nbsp; {{ t }}
    </a>
    {% if not forloop.last %}<span style="font-size: 28px; vertical-align: middle;" class="glyphicon glyphicon-chevron-right text-{% if s > step %}muted{% elif s == step %}muted{% else %}success{% endif %}" aria-hidden="true"></span>{% endif %}
{% endfor %}

<br />
<br />
<br />

<form method="post">
    {% csrf_token %}
    {{ form }}
    {{ formset }}
    <input class="btn btn-primary" type="submit" value="{% trans "Proceed to next step" %}" />
</form>
{% endblock %}
